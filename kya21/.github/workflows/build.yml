name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fix npm cache issue
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found. Generating..."
            npm install --package-lock-only
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Pin Gradle 8.3 manually (RN-compatible)
      - name: Download Gradle 8.3
        run: |
          mkdir -p /tmp/gradle
          curl -sL https://services.gradle.org/distributions/gradle-8.3-bin.zip -o gradle.zip
          unzip -q gradle.zip -d /tmp/gradle
          echo "/tmp/gradle/gradle-8.3/bin" >> $GITHUB_PATH

      # Generate Debug Keystore for CI
      - name: Generate debug keystore
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android \
            -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Install dependencies
        run: npm install

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          cd android
          gradle assembleDebug --stacktrace --no-daemon --warning-mode=all

      - name: Build Release APK (unsigned)
        run: |
          cd android
          gradle assembleRelease --stacktrace --no-daemon --warning-mode=all

      - name: List generated APKs
        run: |
          echo "=== Generated APK files ==="
          find android/app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

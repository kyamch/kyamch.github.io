<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYA'21 Class Routine | KYAMCH </title>
     <!--Search Engine Optimizatio--> <!-- Basic SEO -->
 <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="96x96">
 <meta name="title" content="KYA'21 Class Routine | KYAMCH" />
 <meta name="description" content="Stay updated on your routine! KYAMCH (Khwaja Yunus Ali Medical College & Hospital), Enayetpur, Sirajganj" />
 <link rel="manifest" href="./manifest.json">
 <meta name="theme-color" content="#0d6efd">
 <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css"> 
      <script>
      if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/service-worker.js")
              .then(() => console.log("Service Worker Registered"));
      }
  </script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-content">
                <img src="./assets/img/logo.png" alt="KYAMCH Logo" class="header-logo">
                <div class="header-text">
                    <h1>KYA'21 Class Routine</h1>
                    <p>Stay updated with your class timings</p>
                </div>
            </div>
        </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div class="card-title">Student Information</div>
            </div>
            
            <div class="input-group">
                <label>Roll Number (1-105)</label>
                <input type="number" id="rollInput" placeholder="Enter your roll number" min="1" max="105">
            </div>

            <div id="infoBox" style="display: none;">
                <div class="info-box">
                    <div class="info-row">
                        <span class="info-label">Your Batch</span>
                        <span class="badge" id="batchBadge">-</span>
                    </div>

                </div>
            </div>

            <button class="btn" id="notifyBtn" onclick="toggleNotifications()">
                <svg viewBox="0 0 24 24">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span id="notifyBtnText">Enable Notifications</span>
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                </div>
                <div class="card-title">Schedule</div>
            </div>
            
            <div class="day-selector" id="daySelector"></div>
            <div id="classList"></div>
        </div>

        <div class="footer">
            Developed by <span class="footer-credit"> <a href="https://mkasomrat.github.io"> MKA SOMRAT (مْ كِ أ سُمْرَتْ) </a></span>
        </div>
    </div>
</div>
<script src="./assets/js/script.js"> </script>
</body>
</html>
